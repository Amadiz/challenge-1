<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script language="javascript">
    function encriptar(){
        // alert("encriptar");
        var texto = document.getElementById("caja1").value;
        
        console.log(texto);

        var resultado = "";

        for(var i = 0; i < texto.length; i++) {
            var letra = texto.charAt(i);
            // console.log(letra);
            switch(letra) {
                case "a" : 
                    resultado += "ai";
                    break;
                case "e" : 
                    resultado += "enter";
                    break;
                case "i" : 
                    resultado += "imes";
                    break;
                case "o" : 
                    resultado += "ober";
                    break;
                case "u" : 
                    resultado += "ufat";
                    break;
                default:
                    resultado += letra;
            }
        }


        document.getElementById("caja2").value = resultado;

        document.getElementById("panelB").style.display = "none";
        document.getElementById("panelC").style.display = "inline";
    }


    function desencriptar(){
    //    alert("desencriptar");
        var texto = document.getElementById("caja1").value;
        var resultado = document.getElementById("caja2");
        var textoDesencriptado="";

        textoDesencriptado = texto.replaceAll("ai", "a");
        textoDesencriptado = textoDesencriptado.replaceAll("enter", "e");
        textoDesencriptado = textoDesencriptado.replaceAll("imes", "i");
        textoDesencriptado = textoDesencriptado.replaceAll("ober", "o");
        textoDesencriptado = textoDesencriptado.replaceAll("ufat", "u");

        resultado.value = textoDesencriptado;

        document.getElementById("panelB").style.display = "none";
        document.getElementById("panelC").style.display = "inline";  
    }

    function copiarPortapapeles() {
        alert("Copiar en el Portapapeles");
    }

    </script>
</head>
<body>
    <div class="contenido">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="panelA">            
            <div>
                <textarea id="caja1" maxlength="250" 
                    placeholder="Ingrese el texto aquí" 
                    onfocus="this.select();" 
                    onmouseup="return false;"
                    >fenterlimescimesdaidenters poberr enternfrenterntair enterstenter dentersaifimesober y haibenterrlober cobernclufatimesdober cobern enterximestober!</textarea>
            </div>
            <div class="leyenda"><i class="fa fa-exclamation-circle"></i> Solo letras minúsculas y sin acento</div>
            <div class="controles">
                <button class="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div id="panelB" class="panelB">
            <h2>Ningún mensaje fue encontrado</h2>
            <img class="munieco" src="munieco.png" alt="Muñeco">
            <p>
                Ingrese el texto que desea encriptar o desencriptar
            </p>
        </div>
        <div id="panelC" class="panelC">
            <div>
                <textarea id="caja2" readonly ></textarea>
            </div>
            <button class="btn_copiar" onclick="copiarPortapapeles()">Copiar</button>
        </div>
    </div>
</body>
</html>
